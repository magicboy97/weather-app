<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName"/>
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg" *ngIf="weatherData.current.temp_f
    < 60">
    <img src="../assets/hot.jpg" *ngIf="weatherData.current.temp_f >= 60">

    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="temp">{{ weatherData.current.temp_f | number: '1.0-0'}}ยบ</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Infomation
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-temp.png" alt="">
          <span>Temperature</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.temp_f}}ยบ
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot-temp.png" alt="">
          <span>Feels like</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.feelslike_f}}ยบ
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/freezing.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}ยบ
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind Speed</span>
        </div>
        <div class="info-block-value">
         {{weatherData.current.wind_mph}} mph
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
