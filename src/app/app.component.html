<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName"/>
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg" *ngIf="weatherData.current.temp_f
    < 60">
    <img src="../assets/hot.jpg" *ngIf="weatherData.current.temp_f >= 60">

    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="temp">{{ weatherData.current.temp_f | number: '1.0-0'}}ยบ</div>
    </div>
  </div>
  <app-infomations
    [data]="weatherData"
  ></app-infomations>
</div>
